<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forsaken Notes</title>
    <style>
      body {
        background-color: #000000;
        font-family: Arial, sans-serif;
      }

      form {
        display: flex;
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
        margin-right: 10px;
      }

      input[type="text"] {
        font-size: 18px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        font-size: 18px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #4CAF50;
        color: green;
        cursor: pointer;
      }

      div.note {
        background-color: green;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 2px 2px 5px #ccc;
      }

      h3.title {
        margin-top: 0;
        font-size: 24px;
        color: #333;
      }

      p.text {
        font-size: 18px;
        color: #555;
      }

      #output {
        max-width: 800px;
        margin: 0 auto;
      }

      .not-found {
        font-size: 18px;
        color: #ff0000;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="search">Search:</label>
      <input type="text" id="search" name="search">
      <button type="submit">Search</button>
    </form>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script>
      const notes = [
        {
          title: "Nmap",
          text: "cxvvxcvxvxvxcvxvxcvxcvxcvxvxvxcvxcvxvxcvxcv"
        },
        {
          title: "Nmap",
          text: "For Ping Scan Use This Command => nmap -sP IP/24"
        },
      ];

      const form = document.querySelector('form');
      const output = document.getElementById('output');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const search = form.search.value.toLowerCase();
        const matchingNotes = notes.filter(note => note.title.toLowerCase().includes(search) || note.text.toLowerCase().includes(search));

        if (matchingNotes.length > 0) {
          output.innerHTML = matchingNotes.map(note => `
            <div class="note">
              <h3 class="title">${note.title}</h3>
              <p class="text">${note.text}</p>
            </div>
          `).join('');
        } else {
          output.textContent = `"${search}" not found in the notes.`;
        }
      });
    </script>
  </body>
</html>
